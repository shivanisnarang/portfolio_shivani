<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shivani Portfolio</title>
        <link rel="icon" href="images/avatar.png">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/narrow.css">
    </head>
    <body>
    	<div class="container">
            <header class="row">
    			<div class="col-md-6">
    				<svg class="svg-icon" viewBox="0 0 20 20">
                        <path fill="none" d="M14.023,12.154c1.514-1.192,2.488-3.038,2.488-5.114c0-3.597-2.914-6.512-6.512-6.512
                            c-3.597,0-6.512,2.916-6.512,6.512c0,2.076,0.975,3.922,2.489,5.114c-2.714,1.385-4.625,4.117-4.836,7.318h1.186
                            c0.229-2.998,2.177-5.512,4.86-6.566c0.853,0.41,1.804,0.646,2.813,0.646c1.01,0,1.961-0.236,2.812-0.646
                            c2.684,1.055,4.633,3.568,4.859,6.566h1.188C18.648,16.271,16.736,13.539,14.023,12.154z M10,12.367
                            c-2.943,0-5.328-2.385-5.328-5.327c0-2.943,2.385-5.328,5.328-5.328c2.943,0,5.328,2.385,5.328,5.328
                            C15.328,9.982,12.943,12.367,10,12.367z"></path>
                    </svg>
    			</div>
    			<div class="first col-md-6 text-right text-uppercase">
    				<h1 class="text-thin">Shivani Narang</h1>
    				<h4>Front-end Ninja</h4>
    			</div>
        	</header>
        	<div class="row">
        		<hr class="horizontal-line">
        	</div><!--end of horizontal-line row-->
            <div class="main">
            	<div class="row">
            		<div class="text-center col-md-12">
                        <picture>
                          <source media="(min-width: 750px)" srcset="dist/images/bg-2280_large_2x.jpg 2x, dist/images/bg-1140_large_1x.jpg 1x"/>
                          <source media="(min-width: 500px)" srcset="dist/images/bg-medium_medium.jpg"/>
                          <img src="dist/images/bg-small_small.jpg" alt="banner image">
                        </picture>
            		</div>
            	</div><!--end of background image row-->
            	<div class="row">
            		<div class="col-md-12">
            			<h2 class="text-grey">Featured Work</h2>
            		</div>
            	</div><!--end of featured work row-->
            	<div class="second row text-center">
            		<article class="col-md-4">
                        <picture class="project">
                          <source media="(min-width: 750px)" srcset="dist/images/careermyles-720_large_2x.png 2x, dist/images/careermyles-360_large_1x.png 1x"/>
                          <source media="(min-width: 500px)" srcset="dist/images/careermyles-medium_medium.png"/>
                          <img src="dist/images/careermyles-small_small.png" alt="careermyles image">
                        </picture>
            			<h3 class="text-uppercase"><b>careermyles</b></h3>
            			<p><a href="https://github.com/Vacant-Sky/cmyles/tree/gh-pages" target="_blank">https://github.com/Vacant-Sky/cmyles/tree/gh-pages</a></p>
            		</article>
            		<article class="col-md-4">
                        <picture>
                          <source media="(min-width: 750px)" srcset="dist/images/yoga-720_large_2x.png 2x, dist/images/yoga-360_large_1x.png 1x"/>
                          <source media="(min-width: 500px)" srcset="dist/images/yoga-medium_medium.png"/>
                          <img src="dist/images/yoga-small_small.png" alt="yoga image">
                        </picture>
            			<h3 class="text-uppercase"><b>alokyoga</b></h3>
            			<p><a href="https://github.com/Vacant-Sky/alokyoga" target="_blank">https://github.com/Vacant-Sky/alokyoga</a></p>
            		</article>
            		<article class="col-md-4">
            			<picture>
                          <source media="(min-width: 750px)" srcset="dist/images/overthestreet-720_large_2x.png 2x, dist/images/overthestreet-360_large_1x.png 1x"/>
                          <source media="(min-width: 500px)" srcset="dist/images/overthestreet-medium_medium.png"/>
                          <img src="dist/images/overthestreet-small_small.png" alt="overthestreet image">
                        </picture>
            			<h3 class="text-uppercase"><b>overthestreet</b></h3>
            			<p><a href="https://github.com/CKAPS/overthestreet" target="_blank">https://github.com/CKAPS/overthestreet</a></p>
            		</article>
            	</div><!--end of work display row-->
            </div><!--end of main div-->
        </div><!--end of container div-->
    </body>
</html>
